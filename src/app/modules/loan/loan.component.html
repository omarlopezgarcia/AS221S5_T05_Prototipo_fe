<h1>Prestamos</h1>
<div class="d-flex justify-content-between align-items-center">
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: JUAN" #input>
    </mat-form-field>
    <div class="d-flex gap-2">
        <button type="button" class="btn btn-dark" (click)="toggleStatus()">{{txtStatus}}</button>
        <button type="button" class="btn btn-success" (click)="openSaveModal()" [disabled]="txtStatus=='Prestamos'">Nuevo
            Prestamo</button>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user?.names}}, {{element.user.lastName  | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="librarian">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bibliotecario(a) </th>
            <td mat-cell *matCellDef="let element"> {{element.user?.names}}, {{element.user.lastName  | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fec. Prestamo </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate| date:'dd/MM/yy'}} </td>
        </ng-container>
        <ng-container matColumnDef="returnDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fec. Devoluci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.returnDate| date:'dd/MM/yy'}} </td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div *ngIf="txtStatus=='Devoluciones'; else btnInactive">
                        <button mat-menu-item (click)="returned(element.id, element.user)">
                            <mat-icon>check</mat-icon>
                            <span>Devuelto</span>
                        </button>
                        <button mat-menu-item (click)="deleteLoan(element.id, element.user)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </div>
                    <ng-template #btnInactive>
                        <button mat-menu-item (click)="borrowed(element.id, element.user)">
                            <mat-icon>restore</mat-icon>
                            <span>Restaurar</span>
                        </button>
                        <button mat-menu-item (click)="deleteLoan(element.id, element.user)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </ng-template>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10,25,50]" showFirstLastButtons>
    </mat-paginator>
</div>
