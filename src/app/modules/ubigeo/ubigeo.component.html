<h1>Ubigeos</h1>
<div class="d-flex justify-content-between align-items-center">
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Lima" #input>
    </mat-form-field>
    <button type="button" class="btn btn-success" (click)="openSaveModal()">Nuevo Ubigeo</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Distrito </th>
            <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>
        <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Provincia </th>
            <td mat-cell *matCellDef="let element"> {{element.province}} </td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openSaveModal(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="deleteUbigeo(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10,25,50]" showFirstLastButtons>
    </mat-paginator>
</div>
